<!--este input/entrada es de tipo texto y lo asociamos al por-pais.component poniendole ese nombre -->
<form (ngSubmit)="buscar()" autocomplete="off">
  <input
    type="text"
    name="termino"
    class="form-control"
    [(ngModel)]="termino"
    (input)="teclaPresionada()"
    [placeholder]="placeholder"
  />
</form>
